    <body>
        <div class="page">
            <header>
                <a href="index.html"><img src="images/logo32.png"
                        alt="HT Green Logo" class="logo"></a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="testimonials.html">Testimonials</a>
                    <a href="contact.html" class="active">Contact Us</a>
                    <a href="aboutus.html">About Us</a>
                </nav>
            </header>
            <div class="banner">
                <img src="images/htgreen-hero.jpg" alt="Banner Image"
                    class="banner-image">
            </div>
            <div class="staff-table">
                <h2>Staff Contact Details</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Robert Wilkins</td>
                            <td>Company Director</td>
                            <td><a href="mailto:robert.wilkins@htgreen.local">robert.wilkins@htgreen.local</a></td>

                                    678</a></td>
                        </tr>
                        <tr>
                            <td>Janet Wilkins</td>
                            <td>Company Director</td>
                            <td><a href="mailto:janet.wilkins@htgreen.local">janet.wilkins@htgreen.local</a></td>
                            <td><a href="tel:+61478901234">+61 478 901
                                    234</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"
                        placeholder="John Doe" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                        placeholder="example@example.com" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject"
                        placeholder="Hello" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"
                        placeholder="Hi, I'm interested in..."
                        required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <footer>
                <p>Copyright &copy; 2024</p>
            </footer>
        </div>
    </body>
